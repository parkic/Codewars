<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        function generateName(){
            var result = '';
            for(var i=0; i<6; i++){
                var slovo = String.fromCharCode(Math.floor(Math.random() * 26) + 65);
                result += slovo;
            }
            
            if(photoManager.nameExists(result)){
                generateName()
            }else{
                return result;
            }
        }

    </script>
</body>
</html>

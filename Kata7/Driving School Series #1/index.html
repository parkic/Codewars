<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function passed (list) { 
            var passed = [];
            var sum=0;

            for(var i=0; i < list.length; i++){
                if(list[i] < 19){
                    passed.push(list[i])
                };
            }    
            passed.map(x => sum += x)
            
            console.log(sum/passed.length);

        }

        passed([10,10,10,18,20,25])
    </script>
</body>
</html>

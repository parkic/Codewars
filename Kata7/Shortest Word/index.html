    <script>
        function findShort(s){
            var shortestWord = s.split(' ').reduce((short, current) => {
                return current.length < short.length ? current : short;
            })
            console.log('Najkraca rec: ', shortestWord, ' ima duzinu od: ', shortestWord.length, ' karaktera')
        }
        findShort('bitcoin take over the world maybe who knows perhaps')
